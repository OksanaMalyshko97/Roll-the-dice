<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dice Roller</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Roll the Dice</h1>
    <div class="buttons">
        <div class="button-container">
            <button class="dice" data-sides="4"></button>
        </div>
        <div class="button-container">
            <button class="dice" data-sides="6"></button>
        </div>
        <div class="button-container">
            <button class="dice" data-sides="8"></button>
        </div>
        <div class="button-container">
            <button class="dice" data-sides="10"></button>
        </div>
        <div class="button-container">
            <button class="dice" data-sides="12"></button>
        </div>
        <div class="button-container">
            <button class="dice" data-sides="20"></button>
        </div>
        <div class="button-container">
            <button class="dice" data-sides="100"></button>
        </div>
    </div>
    <div id="result"></div>
    <script src="script.js"></script>
</body>
</html>
